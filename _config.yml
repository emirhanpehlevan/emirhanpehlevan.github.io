title: Emirhan Pehlevan
markdown: kramdown
url: ""
baseurl: "https://emirhanpehlevan.github.io"

# for atom feed
author:
  name: Emirhan Pehlevan
  email: x3beche@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
